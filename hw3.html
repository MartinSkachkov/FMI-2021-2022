<html>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script>
			// Задача: измислете как да представите обекта
			// от условието на задачата, чрез използване на
			// готови обекти от Three.js.

			
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( drawFrame );
			document.body.appendChild( renderer.domElement );

			var scene = new THREE.Scene();
			
			var aspect = window.innerWidth/window.innerHeight;
			var camera = new THREE.PerspectiveCamera( 30, aspect );
			camera.position.set( 0, 0, 30 ); //0 , 30 , 0
			camera.lookAt( new THREE.Vector3() );

			var object = new THREE.Group();
			scene.add( object );

			// тор
			var geometry = new THREE.TorusGeometry( 3.5, 0.8, 16, 64 );
			var material = new THREE.MeshPhongMaterial();
			torus = new THREE.Mesh( geometry, material );
			torus.position.y = 0.5;
			object.add( torus );

			// кубчета
			var geometry = new THREE.BoxGeometry( 1.3, 1.3, 1.3 );
			var material = new THREE.MeshPhongMaterial({color: 'red'});
			var cube1 = new THREE.Mesh( geometry, material );
			cube1.position.set(x = -2.1, y = 5.60, z = 0);
			scene.add( cube1 );
			
			var cube = new THREE.Mesh( geometry, material );
			cube.position.set(x = 2.1, y = 5.60, z = 0);
			scene.add( cube );
		
			// сфера
			var geometry = new THREE.SphereGeometry( 1.5, 32, 32 );
			var material = new THREE.MeshPhongMaterial({color: 'lightblue'});
			var sphere = new THREE.Mesh( geometry, material );
			sphere.position.y = 5.40;
			scene.add( sphere );
			
			// кутия
			var boxGeo = new THREE.BoxGeometry( 10.2, 4, 0.8 );
			var material = new THREE.MeshPhongMaterial();
			var longBox = new THREE.Mesh( boxGeo, material );
			longBox.position.set(x = 0, y = -5.3, z = 5);
			scene.add( longBox );
			
			//do the other one
			
			var boxGeoShort = new THREE.BoxGeometry( 1, 4, 10  );
			var shortBox = new THREE.Mesh(boxGeoShort, material);
			shortBox.position.set(x = 4.6, y = -5.3, z = 0);
			scene.add( shortBox );
			
			// Светлини
			var light = new THREE.PointLight();
			light.position.set( 0, 30, 30 );
			scene.add( light );
			
			function drawFrame()
			{
				object.rotation.x += 0;
				object.rotation.y += 0;
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
